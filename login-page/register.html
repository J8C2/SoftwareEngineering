<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>New Account Page</title>
    <script src="login.js"></script>
</head>
<body>
    <div class="center-page">
        <h1 class="title">Create Account</h1>
        <div class="user-type">
            <!--Determine where to store whether a user is a admin or student-->
            <button id = "admin" class="user-type-button">Admin</button>
            <button id = "student" class="user-type-button">Student</button>
        </div>
        <input id="email" placeholder="Enter your email" class="login-inputs" type="email">
        <input id="password" placeholder="Enter your password" class="login-inputs" type="password">
        <!--Send user back to login page or to main page-->
        <button id="Sign-up" class="sign-up-button">Sign Up</button>
    </div>

</body>
