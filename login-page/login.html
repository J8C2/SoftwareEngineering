<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login | Sign-Up Page</title>
    <script src="login.js"></script>
</head>
<body>
    <div class="center-page">
        <h1 class="title">Login</h1>
        <div class="user-type">
            <button class="user-type-button">Admin</button>
            <button class="user-type-button">Student</button>
        </div>

        <input placeholder="Username" class="login-inputs" type="email">
        <input placeholder="Password" class="login-inputs" type="password">
        <button type="submit" class="sign-in-button">Submit</button>

    </div>
</body>
</html>
