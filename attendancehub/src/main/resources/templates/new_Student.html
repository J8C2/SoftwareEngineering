<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Attendance Hub</title>
<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1> Attendance Hub</h1>
        <hr>
        <h2> Save Student</h2>

        <form action="#" th:action="@{/saveStudent}" th:object ="${student}" method="POST">
            <input type="text" th:field = "*{firstName}" 
                placeholder="Student First Name" class="form-control mb-4 col-4">

            <input type="text" th:field = "*{lasttName}" 
                placeholder="Student Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field = "*{email}" 
                placeholder="Student Email" class="form-control mb-4 col-4">

            <button type=" submit" class="btn btn-info col-2"> Save Student</button>

        </form>
    </div>
</body>
</html>
