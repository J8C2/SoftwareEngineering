<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Hub</title>
    <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
</head>
<body>

    <div align="center" class="container my-2" style="background-color: #34db34; color: #fff; padding: 20px;">
        <h1>Attendance Hub</h1>
    </div> 

    <div class="container">
       
        <h2>Take Your Attendance!</h2>

        <img th:src="@{/boss.png}" alt="boss.png" width="400" height="400">

            
        <!-- Form for students to enter the code -->
        <form action="#" th:action="@{/takeAttendance1/{id}(id=${event.id})}" th:object ="${event}"  method="POST" >
            
            <!-- Hidden input field for eventId -->
            <input type="hidden" th:field="*{id}" />

            <!-- Input field for entering the code -->
            <div class="form-group">
                <label for="enteredCode">Enter Code:</label>
                <input type="text" id="enteredCode" name="enteredCode" class="form-control col-4" required />
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="btn btn-info col-2" style="width : 500px">Mark Attendance</button>

        </form>

        <hr>
        <a th:href = @{/showAllEvents2}> Back to Events Page</a>
    
      
        
    </div>

    <div align="center" class="container my-2" style="background-color: #34db34; color: #fff; padding: 20px;">

    </div> 

</body>
</html>
