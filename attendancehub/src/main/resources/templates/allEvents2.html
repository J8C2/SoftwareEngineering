<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Attendance Hub</title>

<link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">

</head>
<body>

    <div align="center" class="container my-2" style="background-color: #34db34; color: #fff; padding: 20px;">
    
        <h1> Attendance Hub</h1>
    
    </div> 

    <div align="center" class="container my-2" style="background-color: #f8d10f;">
        <h2 style="color: white; font-size: 30px"> List of All Events</h2>

    </div>

<div align="center" class="container my-2">


    <div align="center" class="container my-2">

        <img th:src="@{/kids.jpeg}" alt="kids.jpeg" width="400" height="400">
        
    </div>

    <a th:href = "@{/userPage}" class="btn btn-primary btn-sm mb-3" style="background-color: #160c9e;">User HomePage</a>
    <a th:href = "@{/}" class="btn btn-primary btn-sm mb-3" style="background-color: #160c9e;"> MainPage</a>

    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th> Event Name</th>
                <th> Event Date</th>
                <th> Event Description</th>
                <th> Mark Attendance</th>
                <th> Attendance Status </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${listEvents}">
                <td th:text="${event.eventName}"></td>
                <td th:text="${event.eventDate}"></td>
                <td th:text="${event.eventDescription}"></td>
                <td><a th:href="@{/takeAttendance1/{id}(id=${event.id})}" class="btn btn-primary">Mark Attendance</a></td>

                <td>
                    <div th:style="'background-color: ' + (${event.attendanceStatus} == 'Attended' ? '#34db34' : 'grey') + '; color: white; padding: 5px; text-align: center;'">
                        <span th:text="${event.attendanceStatus}"></span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>    

<div align="center" class="container my-2" style="background-color: #000000; color: #fff; padding: 20px;">

</div> 

</body>
</html>
